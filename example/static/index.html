<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>WebAuthn2Go Example</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>WebAuthn Demo</h1>
<div>
    <label for="username">Username:</label>
    <input id="username" name="username" placeholder="Your Username" required type="text"><br>
    <label for="email">Email:</label>
    <input id="email" name="email" placeholder="your@email.com" required type="email"><br>
    <button id="register">Register</button>
    <button id="login">Login</button>
</div>
<div class="status" id="status"></div>
<h3>Log:</h3>
<pre id="log"></pre>

</body>
</html>
